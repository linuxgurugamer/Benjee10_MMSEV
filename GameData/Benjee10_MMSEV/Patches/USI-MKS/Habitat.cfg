//
// bonuses for the logistics module
//
@PART[Benjee10_MMSEV_logisticsShort]:FOR[PlanetsideExplorationTechnologies]:NEEDS[MKS]
{
	// colonization bonuses
	MODULE
	{
		name = MKSModule
		BonusEffect = RepBoost	
		ApplyBonuses = false
	}
	
	// gives colonization rewards
	MODULE
	{
		name = ModuleColonyRewards
	}
	// ground tether
	MODULE
	{
		name = USI_InertialDampener
	}
	//Enable this to be used as a logistics center
	MODULE
	{
		name = ModulePowerCoupler
	}
	MODULE
	{
		name = ModuleResourceDistributor
	}
	MODULE
	{
		name = ModulePlanetaryLogistics
	}
	MODULE
	{
		name = ModuleOrbitalLogistics
	}
	
	//Gives recycling ability
	MODULE
	{
		name = USI_SwapController
	}
	MODULE
	{
		name = USI_SwappableBay
		bayName = Bay 1
		moduleIndex = 0
	}
	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}
	MODULE
	{
		name = USILS_LifeSupportRecyclerSwapOption
		ConverterName = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		CrewCapacity = 2
		RecyclePercent = 0.7

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.5
		}
	}
	
	//Gives ability to create transport credits
	MODULE
	{
		name = USI_Converter
		ConverterName = Transport Credits
		StartActionName = Start T-Credits
		StopActionName = Stop T-Credits

		UseSpecialistBonus = false
		IsStandaloneConverter = true
		Efficiency = 1

		INPUT_RESOURCE
		{
			ResourceName = MaterialKits
			Ratio = 0.2
		}
		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.45
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 0.55
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}
		OUTPUT_RESOURCE
		{
			ResourceName = TransportCredits
			Ratio = 1
			DumpExcess = false
		}
	}
	
	RESOURCE
	{
		name = TransportCredits
		amount = 0
		maxAmount = 100000
		isTweakable = false
	}
}




